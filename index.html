<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Responsive Bleu Blanc Rouge</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #005bff; /* blue */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            flex: 1;
            background-color: white;
            padding: 1rem;
        }
        footer {
            background-color: #e00000; /* red */
            color: white;
            text-align: center;
            padding: 1rem;
        }
        @media (min-width: 600px) {
            header, main, footer {
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue</h1>
    </header>
    <main>
        <p>Contenu principal</p>
    </main>
    <footer>
        <p>Pied de page</p>
    </footer>
</body>
</html>
